<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IE10 Test Drive Demo">
    <meta name="t_omni_demopage" content="1">

    <meta name="viewport" content="width=320, initial-scale=1, user-scalable=0">


    <title>Let It Snow</title>
    <script type="text/javascript" src="js/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="js/canvas-nebula-demo.js"></script>
    <link rel="Stylesheet" href="Default_files/default.css">
</head>
<body>
<div id="sceneContainer" class="">
    <canvas height="1327" width="2320" id="backgroundGradient"></canvas>


    <div id="postcardContainer">
        <div id="postcard">
            <canvas class="clearedSnowCanvas"></canvas>
            <img src="Default_files/Message2.png" id="personalizedGreeting"></div>
        <p style="opacity: 0;" id="hint">
            Hint: you can brush the snow away by mouse or touch</p>

        <div id="snowmanContainer">
            <img id="snowman" src="Default_files/Alpha2.png">
        </div>
        <canvas id="snowflakesCanvas"></canvas>
    </div>
    <div id="systemInformation" class="si">
        Snowflakes:
        <select id="siSnowflakes" style="display:none2">
            <option value="auto">Automatic</option>
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="250" selected="selected">250</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
            <option value="4000">4000</option>
        </select>
        <span id="siSnowflakesCount"></span>
        <br>
        Window size: <span id="siResolution"></span>
    </div>
    <div id="systemInformationFps" class="si">
        Current fps: <span id="siFps">60</span>
    </div>
</div>
<!--<audio id="music" src="Default_files/LetItSnowRap.mp3" loop="" autoplay="autoplay"></audio>-->
<div id="blizzardContainer">
    <canvas style="display:none" id="mainCanvas"></canvas>
    <canvas style="display:none" id="textureCanvas"></canvas>
    <canvas id="overlayCanvas">*** THIS BROWSER DOES NOT SUPPORT THE CANVAS ELEMENT ***</canvas>
</div>
<script type="text/javascript" src="Default_files/classes.js"></script>
<script type="text/javascript" src="Default_files/touch.js"></script>
<script type="text/javascript" src="Default_files/animation.js"></script>
<script type="text/javascript" src="Default_files/gfx.js"></script>
<!-- holidays postcard -->
<script type="text/javascript" src="Default_files/postcard.js"></script>
 <!--stars and snowflakes-->
<script type="text/javascript" src="Default_files/snowflakes.js"></script>
 <!--system information-->
<script type="text/javascript" src="Default_files/systemInformation.js"></script>
<!-- gradient animation -->
<!--<script type="text/javascript" src="Default_files/gradient.js"></script>-->
<!-- UI and initialization code -->
<script type="text/javascript" src="Default_files/default.js"></script>

</body>
</html>
