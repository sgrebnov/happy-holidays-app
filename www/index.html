<!DOCTYPE html>
<html>
<head>
    <title>Happy Holidays!</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Happy Holidays from Akvelon">

    <meta name="viewport" content="initial-scale=0.0, width=device-width">

    <link rel="Stylesheet" href="css/default.css">
    <script type="text/javascript" src="js/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="js/blizzard.js"></script>

    <script type="text/javascript">
        if(true || $(window).width() < 480) {
            $('meta[name=viewport]').attr('content','initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=480,height=device-height,target-densitydpi=device-dpi,user-scalable=yes');
        }
    </script>

    <script type="text/javascript">
    window.WeinreServerId = "wp_test"; // <-- your unique identifier on the server below
    window.WeinreServerURL = "http://debug.phonegap.com"; // <-- weinre server to use

    // To open debugger use the following uri format - WeinreServerURL/client/#WeinreServerId
    // for example http://debug.phonegap.com/client/#wp_test

    </script>

    <script type="text/javascript" src="http://dl.dropbox.com/u/23085338/weinre-target-script-min.js"></script>
</head>
<body>

    <div id="sceneContainer">

        <div id="textContainer">
            <div id="logoContainer">
                <img id="akvelon" src="images/akvelon.png"/>
            </div>
            <img id="text" src="images/happy_holidays.png"/>

            <div id="postcard">
                <canvas class="clearedSnowCanvas"></canvas>
                <img src="images/tree.png" id="personalizedGreeting"/>
            </div>

            <p style="opacity: 0;" id="hint">
                Hint: you can brush the snow away by mouse or touch
            </p>

        </div>

        <div id="postcardContainer">

            <div id="snowmanContainer">
                <img id="snowman">
            </div>

            <canvas id="snowflakesCanvas"></canvas>

        </div>

    </div>

    <div id="blizzardContainer">
        <canvas style="display:none" id="mainCanvas"></canvas>
        <canvas style="display:none" id="textureCanvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
    </div>

    <!--<audio id="music" src="media/LetItSnowRap.mp3" loop="" autoplay="autoplay"></audio>-->

    <script type="text/javascript">
        document.ontouchmove = function(e) {e.preventDefault()};
    </script>

    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/animation.js"></script>
    <script type="text/javascript" src="js/gfx.js"></script>
    <script type="text/javascript" src="js/postcard.js"></script>
    <script type="text/javascript" src="js/snowflakes.js"></script>
    <script type="text/javascript" src="js/default.js"></script>
</body>
</html>
