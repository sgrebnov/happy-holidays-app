<!DOCTYPE html>
<html>
<head>
    <title>Happy Holidays!</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Happy Holidays from Akvelon">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width">

    <link rel="Stylesheet" href="css/default.css">
    <script type="text/javascript" src="js/jquery-1.8.0.js"></script>
    <!--<script type="text/javascript" src="js/blizzard.js"></script>-->

    <script type="text/javascript">
            var deviceAgent = navigator.userAgent.toLowerCase();
            if(deviceAgent.match(/(ipad)/)) {
                $('meta[name=viewport]').attr('content','width = 1024');
            } else if(deviceAgent.match(/(iphone)/) ) {
                var h = ($(window).width() > $(window).height())? 800 : 640;
                $('meta[name=viewport]').attr('content','width=' + h);
            } else if(deviceAgent.match(/(android)/) ) {
                var h = ($(window).width() >= 480)? 'device-width' : 480;
                $('meta[name=viewport]').attr('content','initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width='+ h + ',height=device-height,target-densitydpi=device-dpi,user-scalable=yes');
            } else if($(window).width() < 480) {
                $('meta[name=viewport]').attr('content','initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=480,height=device-height,target-densitydpi=device-dpi,user-scalable=yes');
        }
    </script>

</head>
<body>

    <div id="sceneContainer">

        <div id="contentContainer">
            <div id="logoContainer">
                <img id="akvelon" src="images/akvelon.png"/>
            </div>

            <div id="tree">

                </span>
                <canvas class="clearedSnowCanvas"></canvas>
            </div>

        </div>

        <div id="bgContainer">

        <canvas id="snowflakesCanvas"></canvas>

    </div>
